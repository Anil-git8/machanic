<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Service - Mechanic Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .booking-container {
            width: 100%;
            max-width: 900px;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            text-align: center;
        }

        .booking-container h2 {
            color: #FFBB00;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .service-box {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        .service-box:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.01);
        }

        .btn-submit {
            background: #FB6542;
            color: white;
            font-weight: bold;
            padding: 12px;
            border-radius: 8px;
            transition: 0.3s;
            width: 100%;
        }

        .btn-submit:hover {
            background: #FFBB00;
            color: black;
            transform: scale(1.01);
        }

        .form-control {
            background: rgb(255, 255, 255);
            border: 1px solid #0e0e0ead;
            color: rgb(61, 61, 61);
            font-weight:bold;
        }

        .form-control::placeholder {
            color: rgb(61, 61, 61);
            font-weight: bold;
        }

        .form-control:focus {
            box-shadow: 0px 0px 10px rgba(211, 200, 167, 0.699);
        }
        .form-group label {
            width: 150px;
            text-align: left;
            font-weight: bold;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .form-group {
                flex-direction: column !important;
            }
        }
         .form-label{
          float:left;
        }
        .form-label1{
            margin:10px;
        }
    </style>
</head>
<body>

    <div class="booking-container">
        <h2>Book Your Service</h2>
        <p>Select a date, time, and the services you need.</p>

        <form action="https://api.web3forms.com/submit" method="POST">
            <input type="hidden" name="access_key" value="67809044-4e82-41ba-a71a-5e71add60855">

            <!-- Name & Phone Number (Side by Side) -->
            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Your Name</label>
                    <input type="text" class="form-control" name="name" placeholder="Full Name" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Mobile no:</label>
                    <input type="tel" class="form-control" name="phone" placeholder="Phone Number" required>
                </div>
            </div>

            <!-- Date & Time (Side by Side) -->
            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Select Date</label>
                    <input type="date" class="form-control" name="date" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Select Time</label>
                    <input type="time" class="form-control" name="time" required>
                </div>
            </div>

            <!-- Services Selection -->
            <label class="form-label1">Select Services:</label>
            <div class="mb-3">
                <div class="row">
                    <div class="col-md-6">
                        <label class="service-box">
                            <input type="checkbox" name="services" value="Car Repair"> <i class="fas fa-car-crash fa-lg"></i>
                            Car Repair
                        </label>
                    </div>
                    <div class="col-md-6">
                        <label class="service-box">
                            <input type="checkbox" name="services" value="Oil Change"> <i class="fas fa-oil-can fa-lg"></i>
                            Oil Change
                        </label>
                    </div>
                    <div class="col-md-6">
                        <label class="service-box">
                            <input type="checkbox" name="services" value="Battery Replacement"> <i class="fas fa-car-battery fa-lg"></i>
                            Battery Replacement
                        </label>
                    </div>
                    <div class="col-md-6">
                        <label class="service-box">
                            <input type="checkbox" name="services" value="Tire Change"> <i class="fas fa-tools fa-lg"></i>
                            Tire Change
                        </label>
                    </div>
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-submit">Book Now</button>
        </form>
    </div>

</body>
</html>
