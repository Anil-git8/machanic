<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Mechanic Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #dad8d848;
            color: rgb(0, 0, 0);
            font-family: 'Poppins', sans-serif;
            /* height: 100%; */
            overflow-x: hidden;
            background-repeat: no-repeat;
        }
        .contact-form {
            background: rgb(204, 207, 211);
            padding: 30px;
            border-radius: 10px;
            max-width: 500px;
            margin: auto;
        }

        .btn-submit {
            background: #FB6542;
            color: white;
            font-weight: bold;
        }
        .btn-submit:hover {
            background: #FFBB00;
        }
        input{
            background-color: #375E97;  /* Change background */
            color: rgba(255, 255, 255, 0.363);               /* Change text color */
            border: 1px solid #FFBB00;  /* Add border */
            padding: 10px;
            border-radius: 5px; 
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <h2 class="text-center">Contact Us</h2>
        <p class="text-center">Fill the form below to get in touch with us</p>

        <div class="contact-form">
            <form action="https://api.web3forms.com/submit" method="POST">
                <input type="hidden" name="access_key" value="67809044-4e82-41ba-a71a-5e71add60855">
                <div class="mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" id="phone" name="phone" required>
                </div>
                <div class="mb-3">
                    <label for="service" class="form-label">Service Needed</label>
                    <textarea class="form-control" id="service" name="service" rows="3" required></textarea>
                </div>
                <button type="submit" class="btn btn-submit w-100">Submit</button>
            </form>
            
        </div>
    </div>

</body>
</html>
