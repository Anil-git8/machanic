<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Mechanic Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Background Styling */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #375E97, #2C4A76);
            color: white;
            overflow-x: hidden;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Contact Form Container */
        .contact-container {
            width: 100%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            text-align: center;
        }

        .contact-container h2 {
            color: #FFBB00;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .contact-container p {
            opacity: 0.8;
            margin-bottom: 20px;
        }

        /* Input Fields */
        .form-control {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid #dddad14f;
            padding: 12px;
            border-radius: 8px;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .form-control:focus {
            background: rgba(232, 231, 231, 0.167);
            color: white;
            outline: none;
            box-shadow: 0px 0px 3px rgba(230, 228, 224, 0.5);
        }

        /* Submit Button */
        .btn-submit {
            background: #FB6542;
            color: white;
            font-weight: bold;
            padding: 12px;
            border-radius: 8px;
            transition: 0.3s;
            width: 100%;
        }

        .btn-submit:hover {
            background: #FFBB00;
            color: black;
            transform: scale(1.05);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .contact-container {
                width: 90%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="contact-container">
        <h2>Contact Us</h2>
        <p>Fill out the form below to get in touch with us.</p>

        <form action="https://api.web3forms.com/submit" method="POST">
            <input type="hidden" name="access_key" value="67809044-4e82-41ba-a71a-5e71add60855">
            
            <div class="mb-3">
                <input type="text" class="form-control" name="name" placeholder="Full Name" required>
            </div>
            <div class="mb-3">
                <input type="tel" class="form-control" name="phone" placeholder="Phone Number" required>
            </div>
            <div class="mb-3">
                <textarea class="form-control" name="service" rows="3" placeholder="Service Needed" required></textarea>
            </div>
            <button type="submit" class="btn btn-submit">Submit</button>
        </form>
    </div>

</body>
</html>
